<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>现代上传按钮</title>
<style>
  /* 基础样式，让演示更美观 */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f7f6;
  }

  .upload-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  /* 1. 隐藏真正的 <input type="file"> */
  .real-upload-btn {
    display: none;
  }

  /* 2. 美化 <label> 元素，让它看起来像一个按钮 */
  .custom-upload-btn {
    display: inline-flex; /* 使用 flex 布局让图标和文字居中 */
    align-items: center;
    gap: 10px; /* 图标和文字的间距 */
    
    background-color: #007bff;
    color: #ffffff;
    padding: 12px 20px;
    
    border-radius: 8px; /* 现代的圆角 */
    font-size: 16px;
    font-weight: 500;
    
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
  }

  /* 3. 添加现代的交互效果 */
  .custom-upload-btn:hover {
    background-color: #0056b3;
  }

  .custom-upload-btn:active {
    background-color: #004a99;
    transform: scale(0.98); /* 点击时轻微缩小 */
  }

  /* 4. 文件信息显示区域 */
  .file-info {
    font-size: 14px;
    color: #555;
    background-color: #fff;
    border: 1px dashed #ccc;
    padding: 10px 15px;
    border-radius: 6px;
    min-width: 250px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="upload-wrapper">

  <input type="file" id="real-file" class="real-upload-btn">

  <label for="real-file" class="custom-upload-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="17 8 12 3 7 8"></polyline>
      <line x1="12" y1="3" x2="12" y2="15"></line>
    </svg>
    <span>选择文件</span>
  </label>

  <span id="file-info" class="file-info">未选择文件</span>

</div>

<script>
  // 5. JavaScript 功能：显示文件名
  
  // 获取元素
  const realFileBtn = document.getElementById('real-file');
  const fileInfo = document.getElementById('file-info');

  // 监听 realFileBtn 的 change 事件
  realFileBtn.addEventListener('change', function() {
    // 检查是否选择了文件
    if (realFileBtn.files.length > 0) {
      // 如果选择了多个文件，只显示第一个文件名并加上 "..."
      if (realFileBtn.files.length > 1) {
        fileInfo.textContent = realFileBtn.files[0].name + ' 等 ' + realFileBtn.files.length + ' 个文件';
      } else {
        // 只选择了一个文件，显示该文件名
        fileInfo.textContent = realFileBtn.files[0].name;
      }
    } else {
      // 如果用户取消了选择，恢复默认文本
      fileInfo.textContent = '未选择文件';
    }
  });
</script>

</body>
</html>
